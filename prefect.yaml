# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: meal-planner-agent
prefect-version: 3.4.25

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/zhen0/meal-planner.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: planner
  version: null
  tags: []
  concurrency_limit: null
  description: |-
    Main flow for weekly meal planning.

    Args:
        dietary_preferences: Natural language dietary preferences

    This flow:
    1. Parses dietary preferences
    2. Generates meal plan
    3. Posts to Slack
    4. Pauses for approval (using pause_flow_run with wait_for_input)
    5. If approved: creates grocery tasks
    6. If feedback: regenerates meal plan
    7. Posts final confirmation
  entrypoint: src/main.py:weekly_meal_planner_flow
  parameters: {}
  work_pool:
    name: managed
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: 0 17 * * 6
    timezone: EST
    day_or: true
    active: true
