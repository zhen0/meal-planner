# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: meal-planner-agent
prefect-version: 3.4.25

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/zhen0/meal-planner.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: planner
  version: null
  tags: []
  concurrency_limit: null
  description: |-
    Main flow for weekly meal planning.

    Args:
        dietary_preferences: Natural language dietary preferences

    This flow:
    1. Parses dietary preferences
    2. Generates meal plan
    3. Posts to Slack
    4. Pauses for approval (using pause_flow_run with wait_for_input)
    5. If approved: creates grocery tasks
    6. If feedback: regenerates meal plan
    7. Posts final confirmation
  entrypoint: src/main.py:weekly_meal_planner_flow
  parameters: {}
  
  work_pool:
    name: new-managed
    work_queue_name: null
    job_variables:
      python_version: "3.11"
      pip_packages:
        - "prefect>=3.0.0"
        - "prefect-client>=3.0.0"
        - "anthropic>=0.39.0"
        - "pydantic-ai[prefect]>=0.0.14"
        - "slack-sdk>=3.33.0"
        - "prefect-aws>=0.5.9"
        - "logfire>=0.70.0"
        - "httpx>=0.27.0"
        - "pydantic>=2.0.0"
        - "python-dotenv>=1.0.0"
      env:
        ANTHROPIC_API_KEY: "{{ prefect.secrets.anthropic-api-key }}"
        SLACK_BOT_TOKEN: "{{ prefect.secrets.slack-bot-token }}"
        SLACK_CHANNEL_ID: "{{ prefect.variables.slack-channel-id }}"
        TODOIST_GROCERY_PROJECT_ID: "{{ prefect.variables.todoist-grocery-project-id }}"
        TODOIST_MCP_SERVER_URL: "{{ prefect.variables.todoist-mcp-server-url }}"
        TODOIST_MCP_AUTH_TOKEN: "{{ prefect.secrets.todoist-mcp-auth-token }}"
        LOGFIRE_TOKEN: "{{ prefect.secrets.logfire-token }}"
  schedules:
  - cron: 0 17 * * 6
    timezone: EST
    day_or: true
    active: true
    slug: weekly-meal-planner-sat-5pm

- name: slack-polling
  version: null
  tags: ["helper", "polling"]
  description: |-
    Independent polling flow that monitors Slack for approval responses.

    Triggered automatically by the main meal planner flow. Polls Slack
    every 30 seconds and resumes the paused flow when a response is detected.
  entrypoint: src/main.py:slack_approval_polling_flow
  parameters: {}

  work_pool:
    name: new-managed
    work_queue_name: null
    job_variables:
      python_version: "3.11"
      pip_packages:
        - "prefect>=3.0.0"
        - "slack-sdk>=3.33.0"
        - "pydantic>=2.0.0"
        - "logfire>=0.70.0"
      env:
        SLACK_BOT_TOKEN: "{{ prefect.secrets.slack-bot-token }}"
        SLACK_CHANNEL_ID: "{{ prefect.variables.slack-channel-id }}"
        LOGFIRE_TOKEN: "{{ prefect.secrets.logfire-token }}"
